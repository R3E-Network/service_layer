<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="priceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E599" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#00C180" stop-opacity="0.9" />
    </linearGradient>
    <filter id="priceShadow" x="-2" y="0" width="110%" height="110%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="16" fill="#E8F9F3"/>
  
  <!-- Price Monitor -->
  <rect x="12" y="12" width="40" height="30" rx="4" fill="url(#priceGrad)" filter="url(#priceShadow)"/>
  <rect x="15" y="15" width="34" height="24" rx="2" fill="#0D1B2A" fill-opacity="0.9"/>
  
  <!-- Price Chart Grid -->
  <line x1="20" y1="27" x2="44" y2="27" stroke="#FFFFFF" stroke-opacity="0.2" stroke-width="0.5"/>
  <line x1="20" y1="22" x2="44" y2="22" stroke="#FFFFFF" stroke-opacity="0.2" stroke-width="0.5"/>
  <line x1="20" y1="32" x2="44" y2="32" stroke="#FFFFFF" stroke-opacity="0.2" stroke-width="0.5"/>
  <line x1="25" y1="19" x2="25" y2="35" stroke="#FFFFFF" stroke-opacity="0.2" stroke-width="0.5"/>
  <line x1="32" y1="19" x2="32" y2="35" stroke="#FFFFFF" stroke-opacity="0.2" stroke-width="0.5"/>
  <line x1="39" y1="19" x2="39" y2="35" stroke="#FFFFFF" stroke-opacity="0.2" stroke-width="0.5"/>
  
  <!-- Price Line Chart -->
  <path d="M20 30L24 28L28 32L32 24L36 26L40 23L44 25" stroke="#00E599" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Token Symbols -->
  <circle cx="18" cy="46" r="6" fill="#FFFFFF" filter="url(#priceShadow)"/>
  <text x="18" y="49" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#00C180" text-anchor="middle">N</text>
  
  <circle cx="32" cy="46" r="6" fill="#FFFFFF" filter="url(#priceShadow)"/>
  <text x="32" y="49" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#00C180" text-anchor="middle">G</text>
  
  <circle cx="46" cy="46" r="6" fill="#FFFFFF" filter="url(#priceShadow)"/>
  <text x="46" y="49" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#00C180" text-anchor="middle">BTC</text>
  
  <!-- Update Animation -->
  <circle cx="49" cy="15" r="2" fill="#00E599" opacity="0.6">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Price Ticker -->
  <rect x="18" y="54" width="28" height="4" rx="2" fill="#00C180" fill-opacity="0.3"/>
  <circle cx="20" cy="56" r="1" fill="#00C180"/>
  <circle cx="24" cy="56" r="1" fill="#00C180"/>
  <circle cx="28" cy="56" r="1" fill="#00C180"/>
  <circle cx="32" cy="56" r="1" fill="#00C180"/>
  <circle cx="36" cy="56" r="1" fill="#00C180"/>
  <circle cx="40" cy="56" r="1" fill="#00C180"/>
  <circle cx="44" cy="56" r="1" fill="#00C180"/>
</svg> 